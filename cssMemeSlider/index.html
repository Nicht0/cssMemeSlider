<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="slider">
                <div class="img-wrapper">
                    <img src="./assets/dude.png" alt="dude">
                    <img src="./assets/писос.png" alt="pisos">
                    <img src="./assets/шалушай.png" alt="smurfCat">
                    <img src="./assets/четыре.png" alt="four">
                </div>
            </div>
            <div class="meme-container">
                <div class="meme-text">
                    <span>Dude</span>
                    <span>Pisos</span>
                    <span>Shilushai</span>
                    <span>four</span>
                </div>
                <div class="meme-dot">
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-wrapper">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
